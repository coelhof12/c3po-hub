<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
</head>
<body>
    <script>
        // Redirect to index.html and pass the invalid path as a query parameter
        window.location.replace('/?path=' + window.location.pathname);
    </script>
</body>
</html>
